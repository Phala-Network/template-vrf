name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-jssdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: npm
      - run: npm install
      - run: npm run compile
      - run: npx @phala/fn build
      - run: npx @phala/fn run dist/index.js -a 
